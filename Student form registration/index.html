<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Form validation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post">
    <h2>Validation Form</h2>
    <div class="row">
        <label>Full Name:</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Class:</label>
        <input type="text" name="class">
        <div class="error" id="classerr"></div>
        </div>
    <div class="row">
        <label>Email Address:</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Reg No:</label>
        <input type="text" name="reg" maxlength="10">
        <div class="error" id="regerr"></div>
    </div>
    <div class="row">
        <label>DOB:</label>
        <input type="date" id="birthday" name="birthday">
        <div class="error" id="doberr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <div class="error" id="genderErr"></div>
        </div> 
    </div>
    <div class="row">
        <label for="dept">Dept Name:</label>
  <select name="dept" id="dept">
    <option value="CSE">CSE</option>
    <option value="EEE">EEE</option>
    <option value="ECE">ECE</option>
    <option value="Civil">Civil</option>
    <div class="error" id="depterr"></div>
    </div>
    <div class="row">
        <label for="address">Address:</label>
        <input type="text" name="address">
        <div class="error" id="adderr"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
<script src="index.js"></script>
</body>
</html>
